name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Newman
      run: npm install -g newman newman-reporter-html --insecure

    - name: Run Postman Tests
      run: newman run collections/GitHub_API_Testing.postman_collection.json -e environments/Github_API_tests.postman_environment.json -r cli,html --reporter-html-export results/report.html --insecure

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: postman-test-report
        path: results/report.html
